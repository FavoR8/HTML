<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALDO TM</title>
    <!-- link de sitio sweetalert mensajes mÃ¡s elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="/img/logo trasmilenio.png" alt="" width="150" height="150">
        <h1>VERIFICACION SALDO TARJETA TRANSMILENIO</h1>
        <Script>
            let saldo;
            const TM = 2950; //Valor minimo pasaje TM
            //Entrada
            saldo = parseInt(prompt("Ingrese valor de su recarga targeta TM "));
            //Condicional 
            if(saldo>=TM){
                swal("Estimado usuario","Ingrese a trasmilenio","success");
            }else{
                swal("Estimado usuario ", "Saldo insuficiente, recargue tarjeta","error");
            }
        </Script>
    </center>
</body>
</html>
